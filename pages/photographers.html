<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <link href="../css/style.css" rel="stylesheet" type="text/css" /> -->
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="../assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="../index.html">
        <img
          alt="Fisheye Home page"
          src="../assets/images/logo.png"
          class="logo"
        />
      </a>
    </header>
    <main id="main">
      <div class="photographer-header">
        <div class="photographer-blockBtn">
          <button
            id="photo-headerBtn"
            type="button"
            aria-label="Contact Me"
            class="photographer-header__button contact-button"
          >
            Contactez-moi
          </button>
        </div>
      </div>
      <div class="photographer-work">
        <div class="photographer-work__block-select">
          <label class="photographer-work__sortTxt" for="sort">Trier par</label>
          <select class="photographer-work__sortList" name="sortBy" id="sort">
            <option class="photographer-work__sortOption" value="0">Popularité</option>
            <option class="photographer-work__sortOption" value="1">Date</option>
            <option class="photographer-work__sortOption" value="2">Titre</option>
          </select>
        </div>
        <div class="photographer-work__media"></div>
      </div>
      <div class="photographer-bottomInfo"></div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img class="modal__close-button" src="../assets/icons/close.svg" />
        </header>
        <form class="modal-form">
          <div>
            <label>Prénom</label>
            <input />
            <label>Nom</label>
            <input />
            <label>Email</label>
            <input />
            <label>Votre message</label>
            <input />
          </div>
          <button
            type="button"
            aria-label="Send"
            class="modal-form__button contact-button"
          >
            Envoyer
          </button>
        </form>
      </div>
    </div>
    <script type="module" src="../scripts/pages/photographer.js"></script>
  </body>
</html>
