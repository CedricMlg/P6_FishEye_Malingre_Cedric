<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <link href="../css/style.css" rel="stylesheet" type="text/css" /> -->
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="../assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="../index.html">
        <img
          alt="Fisheye Home page"
          src="../assets/images/logo.png"
          class="logo"
        />
      </a>
    </header>
    <main id="main" aria-hidden="false">
      <div class="photographer-header">
        <div class="photographer-blockBtn">
          <button
            id="photo-headerBtn"
            type="button"
            aria-label="Contact Me"
            class="photographer-header__button contact-button modal-open"
          >
            Contactez-moi
          </button>
        </div>
      </div>
      <div class="photographer-work">
        <div class="photographer-work__block-select">
          <label class="photographer-work__sortTxt" for="sort">Trier par</label>
          <select
            class="photographer-work__sortList"
            aria-label="Order by"
            name="sortBy"
            id="sort"
          >
            <option class="photographer-work__sortOption" value="0">
              Popularité
            </option>
            <option class="photographer-work__sortOption" value="1">
              Date
            </option>
            <option class="photographer-work__sortOption" value="2">
              Titre
            </option>
          </select>
        </div>
        <div class="photographer-work__media"></div>
      </div>
      <div class="photographer-bottomInfo">
        <div class="photographer-bottomInfo__likes"></div>
      </div>
    </main>
    <div id="contact_modal" role="dialog" aria-labelledby="modalTitle">
      <div class="modal-bg modal-close"></div>
      <div class="modal-container">
        <header class="modal-header">
          <h2 class="modal-title" id="modalTitle"></h2>
          <button class="modal__close-button modal-close">
            <img alt="Close Contact form" src="../assets/icons/close.svg" />
          </button>
        </header>
        <form class="modal-form">
          <div class="modal-form__block">
            <div class="modal-form__data" id="formFirst" data-error-visible="">
              <label aria-label="First-name" for="First-name">Prénom</label>
              <input
                aria-required="true"
                type="text"
                id="First-name"
                name="First name"
              />
              <p
                aria-hidden="true"
                aria-label="Please enter a first name with a length of two characters or more"
                class="modal-form__alert"
                id="formFAlert"
              ></p>
            </div>
            <div class="modal-form__data" id="formLast" data-error-visible="">
              <label aria-label="Last-name" for="Last-name">Nom</label>
              <input
                aria-required="true"
                type="text"
                id="Last-name"
                name="Last name"
              />
              <p
                aria-hidden="true"
                aria-label="Please enter a last name with a length of two characters or more"
                class="modal-form__alert"
                id="formLAlert"
              ></p>
            </div>
            <div class="modal-form__data" id="formEmail" data-error-visible="">
              <label aria-label="Email" for="Email">Email</label>
              <input
                aria-required="true"
                type="email"
                id="Email"
                name="Email"
              />
              <p
                aria-hidden="true"
                aria-label="Please enter a valid email adress"
                class="modal-form__alert"
                id="formEAlert"
              ></p>
            </div>
            <div class="modal-form__data" id="formMsg" data-error-visible="">
              <label aria-label="Your-message" for="Your-message"
                >Votre message</label
              >
              <input
                aria-required="true"
                type="text"
                id="Your-message"
                name="Your message"
              />
              <p
                aria-hidden="true"
                aria-label="Please enter a message with at least 30 characters"
                class="modal-form__alert"
                id="formMAlert"
              ></p>
            </div>
          </div>
          <button
            id="submit-form"
            type="button"
            aria-label="Send"
            class="modal-form__button contact-button"
          >
            Envoyer
          </button>
        </form>
      </div>
    </div>
    <div id="lightbox" role="dialog" aria-label="image closeup view">
      <div class="lightbox-bg lightbox-close"></div>
      <div class="lightbox-container">
        <div>
          <button
            aria-label="Close dialog"
            class="lightbox__close-button lightbox-close"
          >
            <svg
              aria-hidden="true"
              focusable="false"
              width="40"
              height="40"
              viewBox="0 0 42 42"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M42 4.23L37.77 0L21 16.77L4.23 0L0 4.23L16.77 21L0 37.77L4.23 42L21 25.23L37.77 42L42 37.77L25.23 21L42 4.23Z"
              />
            </svg>
          </button>
        </div>
        <div class="lightbox__block">
          <a
            href=""
            aria-label="Previous image"
            class="lightbox__block-slide prev"
          >
            <svg
              aria-hidden="true"
              focusable="false"
              width="40"
              height="40"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
            >
              <path d="M19 6.25l-1.5-1.5-7.5 7.5-7.5-7.5L1 6.25l9 9 9-9z" />
            </svg>
          </a>
          <a href="" aria-label="Next image" class="lightbox__block-slide next">
            <svg
              aria-hidden="true"
              focusable="false"
              width="40"
              height="40"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
            >
              <path d="M19 6.25l-1.5-1.5-7.5 7.5-7.5-7.5L1 6.25l9 9 9-9z" />
            </svg>
          </a>
          <figure class="lightbox__block-preview"></figure>
        </div>
      </div>
    </div>
    <script type="module" src="../scripts/pages/photographer.js"></script>
  </body>
</html>
